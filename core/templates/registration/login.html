<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    
    <title>Inicio Sesión</title>
  </head>
  <body>
      {% load crispy_forms_tags %}
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-12 col-md-8 col-lg-4 mx-auto">
                <div class="card">
                    <div class="card-header bg-info bg-gradient text-white text-center">

                    </div>
                    <div class="card-body">
                        <h2 class="text-center">Ingresa a Daytona</h2>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{form | crispy}}

                            <br>
                            <a href="{% url 'home' %}">Ir a Página Principal</a>
                            <input class="btn btn-info float-end" type="submit" value="Ingresar">
                            
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
