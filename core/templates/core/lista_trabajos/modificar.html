{% extends 'core/base.html' %}
{% load static %}


{% block contenido %}
{% load crispy_forms_tags %}

<div class="container mt-2">
    <h2 id="titulo__contacto">Editar Trabajos</h2>
    <br>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg col-md col">
            <div class="card">
                <div class="card-header bg-info text-dark text-center">
                    <span>Agregar Trabajo</span>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-flex justify-content-center mt-2">
                            <input class="btn btn-secondary" type="reset" value="Cancelar">
                            &nbsp;
                            <input class="btn btn-info" type="submit" value="Modificar">
                        </div>
                    </form>
                    {{mensaje}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        &nbsp;
    </div>

</div>



{% endblock  %}
